on:
  #push:
  ##  branches:
  #    - master
  #    - develop
  workflow_dispatch:
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      CI: false # ðŸ¤¨ ?
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - name: Deploy
        run: npm run deploy
